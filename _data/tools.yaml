  desc-brief: SMT Solver
  desc-long: >-
    Boolector is an award-winning Satisfiability Modulo Theories (SMT) solver
    for the theories of fixed-size bit-vectors, arrays and uninterpreted
    functions and their combinations.

- name: Cosa
  category: 10
  logo: cosa.png
