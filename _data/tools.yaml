- name: Cosa2
  category: 10
  logo: cosa.png
  website: https://github.com/upscale-project/cosa2
  github: https://github.com/upscale-project/cosa2
  desc-brief: CoreIR Symbolic Analyzer
  desc-long: >-
    CoSA2 is an SMT-based symbolic model checker for hardware designs.
    It is succeeded by Pono.

- name: CVC4
  category: 10
  logo: cvc4.png
  website: https://cvc4.stanford.edu
  github: https://github.com/CVC4/CVC4-archived
  desc-brief: SMT Solver
  desc-long: >-
    CVC4 is an award-winning automatic theorem prover for Satisfiability Modulo
    Theories (SMT) problems. It is succeeded by cvc5.

- name: cvc5
  category: 1
  logo: cvc5.png
  website: https://cvc5.github.io
  github: https://github.com/cvc5/cvc5
  desc-brief: SMT Solver
  desc-long: >-
    cvc5 is an award-winning automatic theorem prover for Satisfiability Modulo
    Theories (SMT) problems. cvc5 is the successor of CVC4.

- name: ddsmt
  category: 1
  logo: ddsmt.png
  website: https://ddsmt.readthedocs.io/
  github: https://github.com/ddsmt/ddsmt
  desc-brief: Delta Debugger for SMT-LIB
  desc-long: >-
    ddSMT is a delta debugger for input in the SMT-LIB language and its
    dialects and extensions. It serves as an input minimizer for SMT-LIB(-like)
    input that triggers interesting behavior for a given command.

- name: Murxla
  category: 1
  logo: murxla.png
  website: https://murxla.github.io/
  github: https://github.com/murxla/murxla
  desc-brief: An API Fuzzer for SMT Solvers
  desc-long: >-
    Murxla is a solver-agnostic fuzzer for SMT Solvers that randomly
    generates valid sequences of solver API calls based on a customizable API
    model, with full support for semantics and features of SMT-LIB.

- name: Marabou
  category: 3
  logo: marabou.png
  website: https://neuralnetworkverification.github.io/
  github: https://github.com/NeuralNetworkVerification/Marabou
  desc-brief: SMT-Based Framework for Verifying Deep Neural Networks
  desc-long: >-
    Marabou is an SMT-based tool that can answer queries about the properties
    of a neural network by transforming these queries into constraint
    satisfaction problems.

- name: Pono
  category: 2
  logo: default.png
  website: https://github.com/upscale-project/pono
  github: https://github.com/upscale-project/pono
  desc-brief: SMT-Based Model Checker
  desc-long: >-
    Pono is a flexible and extensible SMT-based model checker that leverages
    word-level reasoning. 'Pono' is the Hawaiian word for proper, correct, or
    goodness.
    <br/><br/>
    Pono is the successor of our model checkers CoSA and CoSA2.

- name: Smt-Switch
  category: 1
  logo: default.png
  website: https://github.com/makaimann/smt-switch
  github: https://github.com/makaimann/smt-switch
  desc-brief: A Solver-Agnostic C++ API for SMT Solving
  desc-long: >-
    Smt-Switch provides abstract C++ classes which can be implemented by
    different SMT solvers. Our model checker Pono is built using Smt-Switch.

- name: Pantograph
  category: 4
  logo: pantograph.svg
  website: https://lenianiva.github.io/PyPantograph/intro.html
  github: https://github.com/lenianiva/PyPantograph
  desc-brief: A Machine-to-Machine Interaction Interface for Lean 4
  desc-long: >-
    Pantograph provides interfaces to implement efficient proof search in Lean 4 and is tailored towards machine learning agents.
